<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>todo list app</title>
  </head>
  <body>
    <div class="container flex-nowrap justify-content-center w-50 text-center">
      <h3 class="row my-5">todo list</h3>
      <div class="row justify-content-between g-4">
        <input
          class="col-md-8 col-sm-12 border border-rounded-3 py-2"
          type="text"
          id="new-task"
          placeholder="new task ..."
        />
        <button class="col-md-3 col-sm-12 add-task-btn btn btn-success">
          add task +
        </button>
        <input
          type="text"
          id="filter-item"
          class="col-md-12 border border-primary"
          placeholder="filter"
        />
        <div class="col-12">
          <ul class="list-items list-group"></ul>
        </div>
        <button class="clear-btn col-12 btn btn-outline-primary">
          Clear All
          <i class="bi bi-trash-fill"></i>
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
